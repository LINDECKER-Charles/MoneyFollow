spring.application.name=MoneyFollow-Test

# Utilisation d'une base H2 en mémoire (rapide, jetable)
spring.datasource.url=jdbc:h2:mem:moneyfollow_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate recrée le schéma à chaque test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Désactiver la sécurité mail, car inutile en test
spring.mail.host=localhost
spring.mail.port=0
spring.mail.username=fake
spring.mail.password=fake
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT de test (valeur bidon)
jwt.secret=TEST_SECRET
jwt.expiration=60000

# Désactiver la sécurité Spring si besoin pour les tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Logging minimal pour éviter le bruit
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.moneyfollow=INFO

# CORS simulé
cors.allowed-origin=http://localhost:4200
app.frontend.url=http://localhost:4200
