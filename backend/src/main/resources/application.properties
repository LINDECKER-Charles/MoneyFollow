# =========================================
# üîß APPLICATION CONFIGURATION
# =========================================
spring.application.name=MoneyFollow

# =========================================
# üåç SERVER CONFIGURATION
# =========================================
server.port=8000

# =========================================
# üóÑÔ∏è DATABASE CONFIGURATION (LOCAL)
# =========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/moneyfollow
spring.datasource.username=moneyfollow_user
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Optionnel mais utile pour √©viter erreurs SSL :
spring.datasource.hikari.data-source-properties.ssl=false

# =========================================
# üß† JPA / HIBERNATE CONFIGURATION
# =========================================
# create-drop = recr√©e la base √† chaque d√©marrage (utile pour dev)
# update = conserve les donn√©es et modifie le sch√©ma si besoin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================
# üîê JWT CONFIGURATION
# =========================================
jwt.secret=your-secret-key-change-this-in-production
jwt.expiration=86400000

# =========================================
# ü™µ LOGGING CONFIGURATION
# =========================================

# Niveau global : affichage uniquement des erreurs
logging.level.root=ERROR

# Niveau sp√©cifique pour Spring et Hibernate
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Mais garde ton code applicatif en DEBUG (pour tes logs √† toi)
logging.level.com.moneyfollow=DEBUG