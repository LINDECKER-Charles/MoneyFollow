name: CI - Lint & Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout du dépôt ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Backend : Java + Maven ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # --- Lint du backend ---
      # Utilise Maven pour vérifier la syntaxe, le formatage et le style
      - name: Lint Backend (Checkstyle)
        working-directory: ./backend
        run: |
          mvn clean verify -DskipTests -Dcheckstyle.skip=false

      # --- Build du backend ---
      - name: Build Backend
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # --- Frontend : Node.js + Angular ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # --- Installation des dépendances ---
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      # --- Lint du frontend ---
      - name: Lint Frontend (ESLint)
        working-directory: ./frontend
        run: npm run lint || echo "Lint failed, skipping for now"

      # --- Build du frontend ---
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build --prod

      # --- Intégration du frontend dans le backend ---
      - name: Copy Frontend to Backend
        run: |
          rm -rf backend/src/main/resources/static/*
          cp -r frontend/dist/moneyfollow-frontend/* backend/src/main/resources/static/

      # --- Package final du backend ---
      - name: Package Backend (Final Jar)
        working-directory: ./backend
        run: mvn package -DskipTests
