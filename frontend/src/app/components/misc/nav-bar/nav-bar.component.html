<header class="navbar" role="banner">
  <div class="nav-container">
    <a routerLink="/" class="nav-logo">
      MoneyFollow
    </a>

    <nav class="nav-links" aria-label="Navigation principale">
      <ul class="flex space-x-6 items-center">
        <li>
          <a routerLink="/home" routerLinkActive="nav-link-active" class="nav-link">
            Accueil
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="nav-link-active" class="nav-link">
            À propos
          </a>
        </li>

        <!-- Si utilisateur connecté -->
        <ng-container *ngIf="isLoggedIn; else guestLinks">
          <li>
            <a routerLink="/profil" routerLinkActive="nav-link-active" class="nav-link">
              Profil
            </a>
          </li>
          <li>
            <button (click)="logout()" class="btn-logout">Déconnexion</button>
          </li>
        </ng-container>

        <!-- Si utilisateur non connecté -->
        <ng-template #guestLinks>
          <li>
            <a routerLink="/login" routerLinkActive="nav-link-active" class="nav-link">
              Connexion
            </a>
          </li>
          <li>
            <a routerLink="/register" routerLinkActive="nav-link-active" class="nav-link">
              Inscription
            </a>
          </li>
        </ng-template>
      </ul>
    </nav>
  </div>
</header>
