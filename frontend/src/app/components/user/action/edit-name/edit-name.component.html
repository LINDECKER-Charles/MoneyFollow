<div class="min-h-[60vh] flex items-center justify-center bg-[#25282D] text-[#F3F6F7]">
  <div class="w-full max-w-md bg-[#30353B] p-8 rounded-2xl shadow-lg border border-[#3A3F46]">
    <h2 class="text-2xl font-semibold text-center mb-6 text-[#E2A411]">
      Modifier le nom d’utilisateur
    </h2>

    <!-- Message d’erreur -->
    <div *ngIf="error" class="text-center text-red-500 mb-4 font-medium">
      {{ error }}
    </div>

    <!-- Message de succès -->
    <div *ngIf="success" class="text-center text-green-500 mb-4 font-medium">
      Nom mis à jour avec succès !
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="updateName()" #nameForm="ngForm" class="space-y-5">

      <div>
        <label for="newName" class="block text-sm font-medium mb-1 text-[#BDC1C7]">
          Nouveau nom
        </label>
        <input
          type="text"
          id="newName"
          name="newName"
          [(ngModel)]="newName"
          required
          placeholder="Entrez votre nouveau nom"
          class="w-full px-4 py-2 rounded-lg bg-[#25282D] border border-[#3A3F46]
                 text-[#F3F6F7] placeholder-[#888C96] focus:outline-none
                 focus:ring-2 focus:ring-[#E2A411] focus:border-transparent transition"
        />
      </div>

      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="nameForm.invalid"
        class="w-full py-2.5 rounded-lg font-bold text-[#1B1C1C] bg-[#E2A411]
               hover:bg-[#f1b624] transition disabled:bg-[#555]
               disabled:text-[#BDC1C7] disabled:cursor-not-allowed"
      >
        Mettre à jour
      </button>

      <!-- Retour -->
      <div class="text-center mt-3">
        <button
          type="button"
          routerLink="/profil"
          class="text-[#BDC1C7] hover:text-[#E2A411] text-sm transition"
        >
          ← Retour au profil
        </button>
      </div>
    </form>
  </div>
</div>
