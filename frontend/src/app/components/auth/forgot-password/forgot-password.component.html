<main id="main-content" class="page bg-background-dark text-neutral-100 px-4">
  <section aria-labelledby="forgot-title" class="card w-full max-w-lg text-center border border-neutral-700">

    <!-- Titre -->
    <h1 id="forgot-title" class="text-3xl font-bold mb-6 text-primary-400">
      Mot de passe oublié
    </h1>

    <!-- Description -->
    <p class="text-neutral-300 mb-8">
      Entre ton adresse e-mail ci-dessous et nous t’enverrons un lien de réinitialisation.
    </p>

    <!-- Message succès -->
    <div *ngIf="successMessage" role="status" class="mt-6 text-green-500 font-medium">
      {{ successMessage }}
    </div>

    <!-- Formulaire -->
    <form *ngIf="!successMessage" (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="space-y-6 text-left">

      <label class="block">
        <span class="label">Adresse e-mail</span>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="ex: ton.email@mail.com"
          class="input mt-1"
        />
      </label>

      <!-- Bouton envoyer -->
      <button
        type="submit"
        [disabled]="cooldown > 0 || forgotForm.invalid"
        class="btn-primary w-full py-2.5 font-semibold"
      >
        <span *ngIf="cooldown === 0">Envoyer le lien</span>
        <span *ngIf="cooldown > 0">Réessayer dans {{ cooldown }}s</span>
      </button>
    </form>

    <!-- Lien retour -->
    <nav aria-label="Navigation secondaire" class="mt-6">
      <a routerLink="/login" class="btn-text">
        ← Retour à la connexion
      </a>
    </nav>
  </section>
</main>
