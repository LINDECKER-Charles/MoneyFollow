<div class="min-h-screen flex items-center justify-center bg-[#25282D] text-[#F3F6F7] px-4">
  <div class="w-full max-w-lg bg-[#30353B] p-8 rounded-2xl shadow-lg border border-[#3A3F46] text-center">

    <!-- Titre -->
    <h2 class="text-3xl font-bold mb-6 text-[#E2A411]">
      Mot de passe oublié
    </h2>

    <!-- Description -->
    <p class="text-[#BDC1C7] mb-8">
      Entre ton adresse e-mail ci-dessous et nous t’enverrons un lien de réinitialisation.
    </p>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="space-y-6">
      <!-- Champ email -->
      <div>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Adresse e-mail"
          class="w-full px-4 py-2 rounded-lg bg-[#25282D] border border-[#3A3F46]
                 text-[#F3F6F7] placeholder-[#888C96] focus:outline-none focus:ring-2
                 focus:ring-[#E2A411] focus:border-transparent transition"
        />
      </div>

      <!-- Bouton envoyer -->
      <button
        type="submit"
        [disabled]="cooldown > 0 || forgotForm.invalid"
        class="w-full bg-[#E2A411] text-[#1B1C1C] font-semibold px-6 py-2 rounded-lg
               hover:bg-[#f1b624] transition duration-200 disabled:opacity-50
               disabled:cursor-not-allowed"
      >
        <span *ngIf="cooldown === 0">Envoyer le lien</span>
        <span *ngIf="cooldown > 0">Réessayer dans {{ cooldown }}s</span>
      </button>
    </form>

    <!-- Message succès -->
    <div *ngIf="successMessage" class="mt-6 text-green-500 font-medium">
      {{ successMessage }}
    </div>

  </div>
</div>
