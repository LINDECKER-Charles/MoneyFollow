<div class="min-h-screen flex items-center justify-center bg-[#25282D] text-[#F3F6F7] px-4">
  <div class="w-full max-w-lg bg-[#30353B] p-8 rounded-2xl shadow-lg border border-[#3A3F46] text-center">
    <!-- Titre -->
    <h2 class="text-3xl font-bold mb-6 text-[#E2A411]">
      Vérifie ton adresse e-mail
    </h2>

    <!-- Message principal -->
    <p class="text-[#BDC1C7] leading-relaxed mb-6">
      Un e-mail de confirmation a été envoyé à ton adresse.
      <br />
      Clique sur le lien dans ce message pour valider ton compte.
    </p>

    <!-- Message secondaire -->
    <p class="text-sm text-[#888C96] mb-8">
      ⚠️ Pense à vérifier ton dossier <span class="font-semibold text-[#E2A411]">Spam</span> ou
      <span class="font-semibold text-[#E2A411]">Courrier indésirable</span> si tu ne vois pas l’e-mail.
    </p>

    <!-- Bouton resend -->
    <div>
      <button
        (click)="resendEmail()"
        [disabled]="cooldown > 0"
        class="px-6 py-2 rounded-lg font-semibold border border-[#E2A411] text-[#E2A411]
               hover:bg-[#E2A411] hover:text-[#1B1C1C] transition duration-200
               disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="cooldown === 0">Renvoyer le mail</span>
        <span *ngIf="cooldown > 0">Renvoyer dans {{ cooldown }}s</span>
      </button>
    </div>

    <!-- Message succès -->
    <div *ngIf="successMessage" class="mt-6 text-green-500 font-medium">
      {{ successMessage }}
    </div>

    <!-- Message erreur -->
    <div *ngIf="errorMessage" class="mt-6 text-red-500 font-medium">
      {{ errorMessage }}
    </div>
  </div>
</div>
