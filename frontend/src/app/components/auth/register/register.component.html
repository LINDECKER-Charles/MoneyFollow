<main id="main-content" class="page-form">
  <section class="card w-full max-w-md" aria-labelledby="register-title">
    <h1 id="register-title" class="card-title">Créer un compte</h1>

    <form
      name="registerForm"
      aria-labelledby="register-title"
      (ngSubmit)="onSubmit()"
      #registerForm="ngForm"
      class="space-y-4"
    >
      <!-- Nom d'utilisateur -->
      <label class="label block">
        Nom d’utilisateur
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="ex: Pseudo123"
          class="input mt-1"
        />
      </label>

      <!-- Adresse e-mail -->
      <label class="label block">
        Adresse e-mail
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="ex: your.mail@mail.com"
          class="input mt-1"
        />
      </label>

      <!-- Mot de passe -->
      <div class="input-group">
        <label class="label block">
          Mot de passe
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
            class="input mt-1 pr-10"
          />
        </label>

        <!-- Icône œil -->
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="input-icon"
          tabindex="-1"
          aria-label="Afficher ou masquer le mot de passe"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.477 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.065 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19
                 c-4.477 0-8.268-2.943-9.542-7
                 a10.05 10.05 0 011.563-3.029
                 m4.47-2.695A9.973 9.973 0 0112 5
                 c4.477 0 8.268 2.943 9.542 7
                 a9.956 9.956 0 01-4.48 5.106M15 12a3 3 0
                 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3l18 18"
            />
          </svg>
        </button>
      </div>

      <!-- Confirmation du mot de passe -->
      <div class="input-group">
        <label class="label block">
          Confirmer le mot de passe
          <input
            [type]="showConfirm ? 'text' : 'password'"
            name="passwordConfirm"
            [(ngModel)]="passwordConfirm"
            required
            placeholder="••••••••"
            class="input mt-1 pr-10"
          />
        </label>

        <button
          type="button"
          (click)="toggleConfirmVisibility()"
          class="input-icon"
          tabindex="-1"
          aria-label="Afficher ou masquer le mot de passe"
        >
          <svg
            *ngIf="!showConfirm"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.477 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.065 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <svg
            *ngIf="showConfirm"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19
                 c-4.477 0-8.268-2.943-9.542-7
                 a10.05 10.05 0 011.563-3.029
                 m4.47-2.695A9.973 9.973 0 0112 5
                 c4.477 0 8.268 2.943 9.542 7
                 a9.956 9.956 0 01-4.48 5.106M15 12a3 3 0
                 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3l18 18"
            />
          </svg>
        </button>
      </div>

      <!-- Messages d’erreur -->
      <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
        <p *ngIf="password && passwordConfirm && password !== passwordConfirm"
         class="error-text">
        Les mots de passe ne correspondent pas.
      </p>
      <!-- Bouton -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn-primary w-full py-2.5 font-bold"
      >
        Créer un compte
      </button>
    </form>

    <!-- Liens secondaires -->
    <nav aria-label="Liens d’authentification" class="mt-6 text-center text-sm text-muted">
      <p>
        Déjà un compte ?
        <a routerLink="/login" class="link">Connectez-vous</a>
      </p>
    </nav>
  </section>
</main>
