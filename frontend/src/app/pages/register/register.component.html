<div class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-100">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">CrÃ©er un compte</h2>

    <form (submit)="register(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium">Nom</label>
        <input [(ngModel)]="name" name="name" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input [(ngModel)]="email" name="email" type="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-6">
        <label class="block mb-1 text-sm font-medium">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">
        S'inscrire
      </button>
    </form>

    <p *ngIf="message" class="mt-4 text-center text-sm text-gray-300">
      {{ message }}
    </p>
  </div>
</div>
